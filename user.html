<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6366F1'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .checkbox-wrapper input[type="checkbox"] {
            opacity: 0;
            position: absolute;
        }
        .checkbox-wrapper label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            display: inline-block;
        }
        .checkbox-wrapper label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #4F46E5;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .checkbox-wrapper input[type="checkbox"]:checked + label:before {
            background-color: #4F46E5;
        }
        .checkbox-wrapper input[type="checkbox"]:checked + label:after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-sm p-8">
            <h1 class="text-3xl font-semibold mb-8">Edit Profile</h1>
            <div class="mb-8 flex items-center">
                <div class="relative">
                    <div class="w-32 h-32 rounded-full overflow-hidden bg-gray-200">
                        <img src="https://public.readdy.ai/ai/img_res/9ea6867fcb1ec60f30f2a96b9ee4e687.jpg" 
                             alt="Profile" 
                             class="w-full h-full object-cover">
                    </div>
                    <button class="absolute bottom-2 right-2 bg-white rounded-full p-2 shadow-md hover:bg-gray-50 transition-colors">
                        <i class="ri-camera-line text-gray-600"></i>
                    </button>
                </div>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" value="Emily Anderson" class="w-full px-4 py-2 border rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" value="emily.anderson@example.com" class="w-full px-4 py-2 border rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                    <input type="tel" value="+1 (555) 123-4567" class="w-full px-4 py-2 border rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                    <textarea class="w-full px-4 py-2 border rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" rows="4">Fashion enthusiast and digital creative based in New York. Always exploring new styles and sustainable fashion options.</textarea>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-4">Fashion Preferences</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="casual" checked>
                            <label for="casual">Casual Wear</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="formal">
                            <label for="formal">Formal Wear</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="streetwear" checked>
                            <label for="streetwear">Streetwear</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="athletic">
                            <label for="athletic">Athletic Wear</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="vintage" checked>
                            <label for="vintage">Vintage</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="designer">
                            <label for="designer">Designer Brands</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="sustainable" checked>
                            <label for="sustainable">Sustainable Fashion</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="accessories">
                            <label for="accessories">Accessories</label>
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-4">Style Preferences</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Preferred Colors</label>
                            <div class="flex flex-wrap gap-2">
                                <button class="px-4 py-2 bg-primary text-white rounded-button">Black</button>
                                <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-button">White</button>
                                <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-button">Blue</button>
                                <button class="px-4 py-2 bg-primary text-white rounded-button">Beige</button>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Price Range</label>
                            <select class="w-full px-4 py-2 border rounded-button focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option>$0 - $50</option>
                                <option selected>$50 - $100</option>
                                <option>$100 - $200</option>
                                <option>$200+</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex items-center justify-end space-x-4">
                <button class="px-6 py-2 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 transition-colors">Cancel</button>
                <button id="saveButton" class="px-6 py-2 bg-primary text-white rounded-button hover:bg-primary/90 transition-colors">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="saveNotification" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-300">
        Changes saved successfully!
    </div>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const notification = document.getElementById('saveNotification');
            notification.style.transform = 'translateY(0)';
            notification.style.opacity = '1';
            
            setTimeout(() => {
                notification.style.transform = 'translateY(100%)';
                notification.style.opacity = '0';
            }, 3000);
        });

        const colorButtons = document.querySelectorAll('[class*="px-4 py-2"]');
        colorButtons.forEach(button => {
            button.addEventListener('click', function() {
                if (this.classList.contains('bg-gray-200')) {
                    this.classList.remove('bg-gray-200', 'text-gray-700');
                    this.classList.add('bg-primary', 'text-white');
                } else {
                    this.classList.remove('bg-primary', 'text-white');
                    this.classList.add('bg-gray-200', 'text-gray-700');
                }
            });
        });
    </script>
</body>
</html>
